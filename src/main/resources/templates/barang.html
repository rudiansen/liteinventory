<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Lite Inventory</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container-fluid">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    
    <div class="row-fluid">
    	<!--/*/ <th:block th:include="fragments/menu :: left-menu"></th:block> /*/-->
    	
    	<div class="span10">					
    		<div th:if="${not #lists.isEmpty(barangs)}">
		        <h3>Daftar Barang</h3>
		        <p><a href="#" th:href="@{/barang/new}">Add</a></p>
		        <table class="table table-striped">
		            <tr>               
		            	<th>Kode</th>
		                <th>Nama</th>
		                <th>Jenis Barang</th>
		                <th>Merk</th>
		                <th>Tipe</th>
		                <th>Ukuran</th>
		                <th>Satuan</th>              
		                <th>Edit</th>
		                <th>Delete</th>
		            </tr>
		            <tr th:each="barang : ${barangs}">
		            	<td th:text="${barang.kdBarang}">Kode</td>                
		                <td th:text="${barang.nama}">Nama</td>
		                <td th:text="${barang.jenisBarang}">Jenis Barang</td>
		                <td th:text="${barang.merk}">Merk</td>
		                <td th:text="${barang.tipe}">Tipe</td>
		                <td th:text="${barang.ukuran}">Ukuran</td>
		                <td th:text="${barang.deskripsiSatuan}">Satuan</td>                            
		                <td><a th:href="${'/barang/edit/' + barang.kdBarang}">Edit</a></td>
		                <td><a th:href="${'/barang/delete/' + barang.kdBarang}">Delete</a></td>
		            </tr>
		        </table>
		
		    </div>
    	</div>
    </div>    
</div>

</body>
</html>
