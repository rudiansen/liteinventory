<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Lite Inventory</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container-fluid">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

	<div class="row-fluid">
    	<!--/*/ <th:block th:include="fragments/menu :: left-menu"></th:block> /*/-->
    	
    	<div class="span10">
			<h3><a th:href="${'/daftarmasuk/edit/' + daftarMasukDetil.id.idMasuk}">Daftar Masuk</a> &gt; Detil Barang</h3>
			<p><a href="#" th:href="@{'/daftarmasuk/' + ${daftarMasukDetil.id.idMasuk} + '/detil/new'}">Add</a></p>

			<div th:if="${not #lists.isEmpty(daftarMasukDetils)}">		       		        			       
		        <table class="table table-striped">
		            <tr>
		            	<th>No.</th>               
		            	<th>Kode Barang</th>
		                <th>Nama</th>
		                <th>Satuan</th>
		                <th>Jumlah</th>
		                <th>Harga Satuan</th>
		                <th>Jumlah Harga</th>			                          
		                <th>Edit</th>
		                <th>Delete</th>
		            </tr>
		            <tr th:each="detil, row : ${daftarMasukDetils}">
		            	<td th:text="${row.index+1}">No.</td>
		            	<td th:text="${detil.kdBarang}">Kode Barang</td>                
		                <td th:text="${detil.namaBarang}">Nama</td>
		                <td th:text="${detil.satuan}">Satuan</td>
		                <td th:text="${detil.jumlah}">Jumlah</td>
		                <td th:text="${detil.hargaSatuan}">Harga Satuan</td>
		                <td th:text="${detil.totalHarga}">Jumlah Harga</td>			                                        
		                <td><a th:href="${'/daftarmasuk/' + detil.id.idMasuk +'/detil/' + detil.id.noItem}">Edit</a></td>
		                <td><a th:href="${'/daftarmasuk/' + detil.id.idMasuk +'/detil/delete/' + detil.id.noItem}">Delete</a></td>
		            </tr>
		        </table>
		
		    </div>
			        		
    	</div>
    </div>
        
</div>

	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/bootstrap-datepicker.js"></script>
    
</body>
</html>
